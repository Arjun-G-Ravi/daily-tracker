<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav {
            margin-bottom: 30px;
        }
        
        .nav a {
            color: #58a6ff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .calendar-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            overflow-x: auto;
        }
        
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .calendar-table th,
        .calendar-table td {
            border: 1px solid #30363d;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        
        .calendar-table th {
            background: #21262d;
            font-weight: 600;
            position: sticky;
            left: 0;
            z-index: 1;
        }
        
        .journey-name {
            background: #21262d;
            font-weight: 500;
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 1;
            max-width: 150px;
            word-wrap: break-word;
        }
        
        .day-cell {
            width: 30px;
            height: 30px;
            background: #161b22;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .day-cell.completed {
            background: #39d353;
        }
        
        .day-cell.partial {
            background: #26a641;
        }
        
        .day-cell:hover {
            border-color: #58a6ff;
        }
        
        .month-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 4px;
            width: 200px;
        }
        
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('journey') }}">Add Journey</a>
        </nav>
        
        {% block content %}{% endblock %}
    </div>

    <script>
        // Toggle journey completion on click
        function toggleJourney(element, journey, day, month, year) {
            const dateKey = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            const isCompleted = element.classList.contains('completed');
            
            // Toggle the visual state immediately for responsiveness
            if (isCompleted) {
                element.classList.remove('completed');
            } else {
                element.classList.add('completed');
            }
            
            // Send the toggle request to the server
            fetch('/toggle_journey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    journey: journey,
                    date_key: dateKey,
                    completed: !isCompleted
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    // Revert the visual change if the server request failed
                    if (isCompleted) {
                        element.classList.add('completed');
                    } else {
                        element.classList.remove('completed');
                    }
                    console.error('Failed to toggle journey:', data.error);
                }
            })
            .catch(error => {
                // Revert the visual change if the request failed
                if (isCompleted) {
                    element.classList.add('completed');
                } else {
                    element.classList.remove('completed');
                }
                console.error('Error:', error);
            });
        }

        // Add event listeners when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('day-cell')) {
                    const element = event.target;
                    const journey = element.getAttribute('data-journey');
                    const day = parseInt(element.getAttribute('data-day'));
                    const month = parseInt(element.getAttribute('data-month'));
                    const year = parseInt(element.getAttribute('data-year'));
                    
                    if (journey && day && month && year) {
                        toggleJourney(element, journey, day, month, year);
                    }
                }
            });
        });
    </script>
</body>
</html>
